name: "Custom CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-extended

paths-ignore:
  - "node_modules"
  - "tests"
  - "test"
  - "**/*.test.js"
  - "**/*.spec.js"
  - "**/test/**"
  - "**/tests/**"

paths:
  - "index.js"
  - "bin"
  - "lib"
  - "scripts"
